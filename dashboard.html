<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Chart.js</title>
    <script src=""></script>
</head>

<body>

    <div>
        <canvas id="canva_linha"></canvas>
    </div>

    <div>
        <canvas id="canva_barra"></canvas>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    const grafiLinha = document.getElementById('canva_linha');

    new Chart(grafiLinha, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                order: 2
            }, {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                order: 1
            }]
        }
    });


    const grafBarra = document.getElementById('canva_barra');

    new Chart(grafBarra, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                order: 2
            }, {
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                order: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
